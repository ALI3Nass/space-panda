<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Scoring Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CV Scoring Application</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" required>
            <label for="cv_file">Upload CV:</label>
            <input type="file" id="cv_file" name="cv_file" accept=".pdf" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
